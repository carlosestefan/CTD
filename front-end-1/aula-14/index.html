<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Aula 14 Front-End</title>
</head>
<body>
    <form>

        <a href="https://google.com"><img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1-1.png" alt=""></a>

        <fieldset>
            <legend>
                Dados Pessoais
            </legend>

            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome">
    
            <label for="surname">Sobrenome</label>
            <input type="text" name="surname" id="surname" placeholder="Digite seu sobrenome">
    
            <label for="birthday">Data de Nascimento</label>
            <input type="date" name="birthday" id="birthday" placeholder="Qual a sua idade?">
    
            <label for="email">E-mail</label>
            <input type="email" name="" id="email" placeholder="E-mail">
    
            <label for="password">Senha</label>
            <input type="password" name="password" id="password">
    
            <label for="passwordConfirm">Repita sua senha</label>
            <input type="password" name="passwordConfirm" id="passowordConfirm">
    
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <div>
                <label for="city">Cidade</label>
                <input type="search" list="cities" name="city" id="city">
                <datalist id="cities">
                    <option value="Belo Horizonte">
                    <option value="São Paulo">
                    <option value="Rio De Janeiro">
                </datalist>
            </div>

            <label for="estado">Estados</label>
            <select name="estado" id="estado">
                <optgroup label="Sudeste"></optgroup>
                <option value="sorocaba">Minas Gerais</option>
                <option value="saoPaulo">São Paulo</option>
                <option value="rioDeJaneiro">Rio de Janeiro</option>
            </select>

            <div class="pessoafisica">
                <input type="radio" name="option" id="juridico">
                <label for="juridico">Pessoa Jurídica</label>
                <input type="radio" name="option" id="fisico">
                <label for="fisico">Pessoa Física</label>
            </div>


            <label for="message">Observação</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </fieldset>

        <div class="buttons">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
