<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carina - Bolos e Doces Finos | Confeitando com Amor</title>

    <link rel="stylesheet" href="mesa.css">
</head>
<body>

    <div class="main">

        <div class="mainLogo">
            <img src="logo.png" alt="Logo">
        </div>



        <form action="">
            <div class="produtos">
                <div class="produto">
                    <div class="foto">
                        <img src="cake.jpg" alt="Bolos">
                    </div>

                    <fieldset>
                        <legend>Bolos</legend>

                        <label for="massa">Massa</label>
                        <select name="massa" id="massa">
                            <optgroup label="Preta"></optgroup>
                            <option value="massaSelect">Selecione a Massa</option>
                            <option value="meioAmargo">Chocolate Meio Amargo</option>
                            <option value="aoLeite">Chocolate ao Leite</option>

                            <optgroup label="Branca"></optgroup>
                            <option value="baunilha">Baunilha</option>
                            <option value="nozes">Nozes</option>
                        </select>

                        <label for="recheio">Recheio</label>
                        <select name="recheio" id="recheio">
                            <option value="semRecheio">Sem recheio</option>
                            <option value="chocolate">Chocolate</option>
                            <option value="doceLeite">Doce de leite</option>
                            <option value="frutas">Frutas (selecionar depois)</option>
                        </select>

                        <label for="cobertura">Cobertura</label>
                        <select name="cobertura" id="cobertura">
                            <option value="semCobertura">Sem cobertura</option>
                            <option value="chocolate">Chocolate</option>
                            <option value="doceLeite">Doce De Leite</option>
                            <option value="frutas">Creme de Frutas (selecionar depois)</option>
                        </select>

                        <div class="fruta">
                            <p>Frutas</p>
                            <input type="checkbox" id="morango">
                            <label for="morango">Morango</label>

                            <input type="checkbox" id="vermelhas">
                            <label for="vermelhas">Frutas Vermelhas</label>

                            <input type="checkbox" id="abacaxi">
                            <label for="abacaxi">Abacaxi</label>
                        </div>

                        <label for="quantidade">Quantidade</label>
                        <input type="number">

                        <div class="presente">
                            <p>Deseja embalagem para presente?</p>
                            <input type="radio" name="embalagem" id="sim">
                            <label for="sim">Sim</label>

                            <input type="radio" name="embalagem" id="nao">
                            <label for="nao">Não</label>
                        </div>

                        <div class="observacao">
                            <label for="message">Observação</label>
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>
                    </fieldset>
                </div>



                <div class="produto">
                    <div class="foto">
                        <img src="brigadeiro.jpeg" alt="Brigadeiros">
                    </div>

                    <fieldset>
                        <legend>Brigadeiros</legend>

                        <label for="Sabor">Sabor</label>
                        <select name="sabor" id="sabor">
                            <option value="tradicional">Tradicional</option>
                            <option value="leiteNinho">Leite Ninho</option>
                            <option value="meioAmargo">Chocolate Meio Amargo</option>
                        </select>

                        <label for="quantidade">Quantidade</label>
                        <input type="number">

                        <div class="presente">
                            <p>Deseja embalagem para presente?</p>
                            <input type="radio" name="embalagem" id="sim">
                            <label for="sim">Sim</label>

                            <input type="radio" name="embalagem" id="nao">
                            <label for="nao">Não</label>
                        </div>

                        <div class="observacao">
                        <label for="message">Observação</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </div>

                    </fieldset>
                </div>
            </div>

            <div class="enderecoBox">
                <fieldset>
                    <legend>Dados para entrega</legend>

                    <label for="name">Nome Completo</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome">
                        
                    <label for="email">E-mail</label>
                    <input type="email" name="" id="email" placeholder="E-mail">

                    <div class="endereco">
                        <p>Endereço</p>
                        
                        <label for="rua">Rua</label>
                        <input type="text" name="rua" id="rua" placeholder="Ex: Rua Floriano Peixoto">

                        <label for="numero">Número</label>
                        <input type="text" name="numero" id="numero" placeholder="">

                        <label for="complemento">Complemento</label>
                        <input type="text" name="complemento" id="complemento" placeholder="Ex: Apto. 12B">

                        <label for="cidade">Cidade</label>
                        <select name="cidade" id="cidade">
                            <option value="sorocaba">Sorocaba</option>
                            <option value="votorantim">Votorantim</option>
                        </select>
                    </div>

                    <p>Forma de Pagamento</p>
                    <div class="pagamento">
                        <input class="forma1" type="radio" name="pagto" id="cartaoCredito">
                        <label class="forma" for="cartaoCredito">Cartão de Crédito</label>

                        <input class="forma1" type="radio" name="pagto" id="cartaoDebito">
                        <label class="forma" forma" for="cartaoDebito">Cartão de Débito</label>

                        <input class="forma1" type="radio" name="pagto" id="pix">
                        <label class="forma" for="pix">Pix</label>

                        <input class="forma1" type="radio" name="pagto" id="dinheiro">
                        <label class="forma" for="dinheiro">Dinheiro</label>
                    </div>

                </fieldset>
            </div>

            <div class="buttons">
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </div>

        </form>

    </div>


    
</body>
</html>
