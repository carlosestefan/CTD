<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Aula 13 Front-End</title>
</head>
<body>
    <form>

        <a href="https://google.com"><img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1-1.png" alt=""></a>

        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome">

        <label for="surname">Sobrenome</label>
        <input type="text" name="surname" id="surname" placeholder="Digite seu sobrenome">

        <label for="birthday">Data de Nascimento</label>
        <input type="date" name="birthday" id="birthday" placeholder="Qual a sua idade?">

        <label for="city"></label>
        <select name="city" id="city">
            <option value="sorocaba">Sorocaba</option>
            <option value="saoPaulo">SÃ£o Paulo</option>
            <option value="rioDeJaneiro">Rio de Janeiro</option>
        </select>

        <label for="email">E-mail</label>
        <input type="email" name="" id="email" placeholder="E-mail">

        <label for="password">Senha</label>
        <input type="password" name="password" id="password">

        <label for="passwordConfirm">Repita sua senha</label>
        <input type="password" name="passwordConfirm" id="passowordConfirm">

        <label for="message">Deixe sua mensagem</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <div class="buttons">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
