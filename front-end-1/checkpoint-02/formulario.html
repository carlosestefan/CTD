<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorocaba - Agende sua visita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="bandeira" src="bandeira.jpg" alt="">
            <h3 class="mainTitle">SOROCABA</h3>
            <ul class="navmenu">
                <a href="#sobre"><li>Sobre</li></a>
                <a href="#curi"><li>Curiosidades</li></a>
            </ul>
            <a href="formulario.html"><button>Agende sua visita</button></a>
        </div>
    </header>


    <main>
        <h3 class="about">AGENDE SUA VISITA</h3>

        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="name">Nome Completo</label>
                <input type="text" name="name" id="name" maxlength="100" placeholder="Digite seu nome">

                <label for="email">E-mail</label>
                <input type="text" name="email" id="email" placeholder="email">

                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" placeholder="Ex: 15 99990-1234"
                       pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>

                <label for="nasc">Data de Nascimento</label>
                <input type="date" name="date" id="date">

                <p>É maior de idade?</p>
                    <div class="idade">
                    <input type="radio" name="maior" id="sim">
                    <label for="sim">Sim</label>

                    <input type="radio" name="maior" id="nao">
                    <label for="nao">Não</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Sobre a sua visita</legend>

                <p>Selecione um ou mais lugares que gostaria de visitar</p>
                <div class="lugares">
                    <input type="checkbox" name="ponto" id="ponto">
                    <label for="ponto">Padaria Real</label>

                    <input type="checkbox" name="ponto" id="ponto">
                    <label for="ponto">Padaria Real</label>

                    <input type="checkbox" name="ponto" id="ponto">
                    <label for="ponto">Padaria Real</label>

                    <input type="checkbox" name="ponto" id="ponto">
                    <label for="ponto">Padaria Real</label>

                    <input type="checkbox" name="ponto" id="ponto">
                    <label for="ponto">Padaria Real</label>
                </div>

                <p>Opcional: Qual o motivo de sua visita?</p>
                <div class="razao">
                    <input type="checkbox" name="motivo" id="motivo">
                    <label for="motivo">Turismo</label>

                    <input type="checkbox" name="motivo" id="motivo">
                    <label for="motivo">Residir</label>

                    <input type="checkbox" name="motivo" id="motivo">
                    <label for="motivo">Estudar</label>
                </div>
            </fieldset>

            <div class="buttons">
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
