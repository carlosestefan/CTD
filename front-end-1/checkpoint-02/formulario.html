<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorocaba - Agende sua visita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="bandeira" src="bandeira.jpg" alt="">
            <h3 class="mainTitle">SOROCABA</h3>
            <ul class="navmenu">
                <a href="#sobre"><li>Sobre</li></a>
                <a href="#curi"><li>Curiosidades</li></a>
            </ul>
            <a href="formulario.html"><button>Agende sua visita</button></a>
        </div>
    </header>


    <main>
        <h3 class="about">AGENDE SUA VISITA</h3>

        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <div class="dados">
                    <label for="name">Nome Completo</label>
                    <input class="textoInput" type="text" name="name" id="name" maxlength="100" placeholder="Digite seu nome">
                </div>

                <div class="dados">
                    <label for="email">E-mail</label>
                    <input class="textoInput" type="text" name="email" id="email" placeholder="Digite seu e-mail">
                </div>

                <div class="dados">
                    <label for="tel">Telefone</label>
                    <!--<input class="textoInput" type="tel" name="tel" id="tel" placeholder="Ex: 15 99990-1234"
                        pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>-->
                    <input class="textoInput "type="text" placeholder="Digite seu telefone" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" />         
                </div>

                <div class="dados">
                    <label for="nasc">Data de Nascimento</label>
                    <input class="textoInput" type="date" name="date" id="date">
                </div>

            </fieldset>

            <fieldset>
                <legend>Sobre a sua visita</legend>

                <div class="lugares">
                    <p>Selecione o lugar que mais gostaria de visitar</p>
                    <input class="primeiro" type="radio" name="ponto" id="padaria">
                    <label for="padaria">Padaria Real</label>

                    <input type="radio" name="ponto" id="museu">
                    <label for="museu">Museu Ferroviário</label>

                    <input type="radio" name="ponto" id="zoo">
                    <label for="zoo">Zoológico</label>

                    <input type="radio" name="ponto" id="parque">
                    <label for="parque">Parque das Águas</label>
                </div>

                
                <div class="razao">
                    <p>Opcional: Qual o motivo de sua visita?</p>
                    <input class="primeiro" type="checkbox" name="motivo" id="motivo">
                    <label for="motivo">Turismo</label>

                    <input type="checkbox" name="motivo" id="motivo">
                    <label for="motivo">Residir</label>

                    <input type="checkbox" name="motivo" id="motivo">
                    <label for="motivo">Estudar</label>
                </div>
            </fieldset>

            <div class="buttons">
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
