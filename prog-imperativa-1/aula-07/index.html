    <script type="text/javascript">
       
       /*
            1 - Os seguintes valores são sempre falsy:
                false
                0 (zero)

                null
                undefined
                NaN

            2- Todo o resto é truthy, o que inclui (verdadeiras)
                "0" uma string que contenha um simples zero
                'false' (uma string que contenha o texto "false")
                [] (um array vazio)*
                () (um objeto vazio)*
                function (){} (uma função vazia)
        */

        marca: 'Coca-Cola',

    }
